<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Google Odin</title>
</head>
<body>
<div id="wrapper">
    <header>
        <nav id="nav-gapps">
            <ul class="nav-bar">
                <li class="nav-button-gmail"><a href="#">GMail</a></li>
                <li class="nav-button-images"><a href="#">Images</a></li>
                <li class="nav-button-gapps"><a href="#"><img src="images/apps_black_24dp.svg"></a></li>
                <li class="nav-button-account"><a href="#"><img src="images/account_circle_black_24dp.svg"></a></li>
            </ul>
        </nav>
    </header>
    <main id="g-search">
        <form id="search-form">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                <div id="search-container">
                    <input class="search-bar" type="text" title="search"> 
                    <div class="search-btn">
                        <a href="#"><img src="images/search_black_24dp.svg" alt="Search"></a>
                        <a href="#"><img src="images/mic_black_24dp.svg" alt="Voice search"></a>
                    </div>         
                </div>
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
        </form>
    </main>
    <footer id="nav-bottom">
        <ul class="left-footer-nav">
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="right-footer-nav">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</div>
</body>
</html>
